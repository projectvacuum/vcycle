# configuration for tests
[queue test-queue]
events = [(0, 1000000)]

[queue test-queue-2]
events = [(200, 5000)]

[space test]
processors_limit = 1000
api = test

[machinetype test machine-1]
# preemptible = True
# grace_secs = 15
target_share = 1
flavor_names = null
# For tests we want this in terms of cycles?
backoff_seconds = 10
fizzle_seconds = 10
user_data = None
# test specific options
queue = test-queue

[machinetype test machine-2]
target_share = 1
flavor_names = null
# For tests we want this in terms of cycles?
backoff_seconds = 10
fizzle_seconds = 10
user_data = None
# test specific options
queue = test-queue-2
